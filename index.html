<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<meta name="msapplication-TileColor" content="#34495e">
	<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
	<link rel="manifest" href="./site.webmanifest">
	<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#34495e">

	<link rel="stylesheet" href="./assets/css/style.css">
	<title>T|D With Ponka</title>
</head>

<body>
	<main>
		<header>
			<h1 class="container">T or D With Ponka</h1>
		</header>

		<div class="container row">
			<div class="input">
				<input type="text" name="register" id="register" placeholder="Register Player">
				<button type="button" id="addPlayer">Add</button>
			</div>
			
			<div class="player-list">
				<h2>Players</h2>
				<ul id="player-list">
					<li>No Players. Add 4 or more to begin</li>
				</ul>
			</div>

			<div class="controls">
				<button type="button" id="registerButton">Save</button>
				<button type="button" id="generateButton">Generate</button>
			</div>
			
			<div class="declare">Your players are: <div id="result"></div></div>
			<button type="button" id="clearList">Clear List</button>
		</div>
	</main>
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', async () => {
				try {
					const registration = await navigator.serviceWorker.register('index.sw.js');
					console.log('SW registration sucessful');
					console.log(`Registered from: ${registration.scope}`);
				} catch (e) {
					console.log('SW Registration failed');
					console.error(e);
				}
			});
		}
	</script>
	<script src="./assets/js/main.js"></script>
</body>

</html>
