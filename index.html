<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Document</title>
</head>

<body>
	<main>
		<header>
			<h1 class="container">Generate Randoms</h1>
		</header>

		<div class="container row">
			<div class="input">
				<input type="text" name="register" id="register" placeholder="Register Player">
				<button type="button" id="addPlayer">Add</button>
			</div>

			<div class="player-list">
				<h2>Players</h2>
				<ul id="player-list">
					<li>No Players. Add 4 or more to begin</li>
				</ul>
			</div>

			<div class="controls">
				<button type="button" id="registerButton">Save</button>
				<button type="button" id="generateButton">Generate</button>
			</div>

			<div class="declare">Your players are: <div id="result"></div></div>
		</div>
	</main>
	<!-- <script src="./assets/js/functions.js"></script> -->
	<script src="./assets/js/main.js"></script>
</body>

</html>
